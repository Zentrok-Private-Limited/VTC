<div class="about md:ps-16 md:h-10">
    <h2 class="text-blue-900 text-2xl p-5 font-bold md:pt-30 md:ps-15">Products and Services</h2>
</div>
@if (product) {
<div class="max-w-6xl mx-auto px-4 sm:px-6 py-14">

  <!-- Product Name -->
  <h1 class="text-2xl sm:text-3xl mt-20 font-semibold mb-6">
    {{ product.name }}
  </h1>

  <!-- MAIN GRID -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-start">

    <!-- LEFT : TEXT -->
    <div>
      <hr class="border-gray-300 mb-6">

      @if (category?.description1) {
        <p class="text-gray-700 mb-6 leading-relaxed">
          {{ category.description1 }}
        </p>
      }

      @if (category?.description2) {
        <p class="text-gray-700 mb-6 leading-relaxed">
          {{ category.description2 }}
        </p>
      }
    </div>

    <!-- RIGHT : IMAGE GALLERY -->
    @if (product?.images?.length) {
    <div class="w-full px-10">

      <!-- Main Image -->
      <div class="w-full mb-2">
        <img
          [src]="selectedImage"
          class="w-full h-60 sm:h-72 md:h-[280px]
                 object-cover border transition-all duration-300"
          alt="{{ product.name }}"
        />
      </div>

      <!-- Thumbnails -->
      <div class="grid grid-cols-3 gap-3">
        @for (img of product.images; track $index) {
          <img
            [src]="img"
            (click)="selectImage(img)"
            class="h-20 sm:h-24 md:h-28 w-full object-cover
                   border cursor-pointer transition-all duration-200
                   hover:opacity-80"
            [class.border-black]="selectedImage === img"
            [class.opacity-60]="selectedImage !== img"
            alt="{{ product.name }}"
          />
        }
      </div>

    </div>
    }

  </div>


  <!-- CTA -->
  <!-- <a
    routerLink="/contact"
    class="inline-flex items-center justify-center
           px-8 py-3 rounded-full
           bg-black text-white font-semibold
           hover:bg-gray-800 transition"
  >
    Get Quote
  </a> -->

</div>
}
